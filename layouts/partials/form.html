<form class="contact_form" method="post">
  <div class="contact_field">
    <label for="fname">Full Name <sup>*</sup></label>
    <input type="text" id="fname" name="fname" placeholder="Full Name" required>
  </div>
  <div class="contact_field">
    <label for="email">Email <sup>*</sup></label>
    <input type="email" id="email" name="email" placeholder="Email Address" required>
  </div>
  <div class="contact_field">
    <label for="email">Phone Number <sup>*</sup></label>
    <input type="tel" id="phonenumber" name="phonenumber" placeholder="Phone Number" required>
  </div>

  <div class="contact_field contact_message">
    <label for="message">Messages </label>
    <textarea name="message" id="message" placeholder="Write your message here..."></textarea>
  </div>

  <button type="submit"> <span>Send Message</span> <i class="fa-solid fa-chevron-right"></i></button>
</form>
